    <style>

        /* Style the input fields */
        
        input[type="submit"] {
            background-color: #007bff;

            font-size: 18px;
        }

            margin-bottom: 20px;
        }
        
        .label {
            font-weight: bold;
        }
        
        .input,
        .textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        
        .checkbox-container {
            display: flex;
            flex-wrap: wrap;
        }
        
        .checkbox-label {
            margin-right: 20px;
        }
        /* Style for the submit button */
        
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #0056b3;
        }
        
        .recommendation {
            display: inline-block;
            margin: 5px;
            padding: 8px;
            background-color: #007bff;

            cursor: pointer;
            border: none;

            outline: none;
        }
        
        .recommendation:hover {

        }

            margin-top: 10px;

        .checkbox-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .checkbox-label input {
            margin-right: 5px;
        }
        
        .checkbox-label.selected {
            color: #fff;
            background-color: #007bff;

<body>
    <nav>
        <a href="https://aaryaninvincible.github.io/AI-Based-C-C/">Home</a>

    <!-- <form method="post" action="process_form.php"> -->

    <form id="studentForm" method="post">
        <div class="field">
            <label class="label" for="interest">Interest</label>
            <div class="control">
                <input class="input" type="text" id="interest" name="interest" placeholder="E.g., Science, Arts" />
            </div>
        </div>
        <div class="field">
            <label class="label" for="goals">Goals</label>
            <div class="control">
                <input class="input" type="text" id="goals" name="goals" placeholder="E.g., Become a doctor" />
            </div>
            <div id="dynamic-recommendations">
                <label>Recommendations:</label><br />
                <label><input type="checkbox" value="Software Engineer" /> Software
                    Engineer</label>
                <label><input type="checkbox" value="Graphic Designer" /> Graphic
                    Designer</label>
                <label><input type="checkbox" value="Data Scientist" /> Data
                    Scientist</label>
                <label><input type="checkbox" value="Teacher" /> Teacher</label>
            </div>
        </div>
        <div class="field">
            <label class="label" for="skill">Skills</label>
            <input class="input" type="text" id="skill" name="skill" readonly />
        </div>
        <div class="control">
            <div class="checkbox-container">
                <label class="checkbox-label">
                        <input type="checkbox" value="Software Development" /> Digital Literacy </label>

                <label class="checkbox-label">
                        <input type="checkbox" value="Software Development" />Software
                        Development</label>
                <label class="checkbox-label">
                        <input type="checkbox" value="Front-End Development" />Front-End
                        Development</label>
                <label class="checkbox-label">
                        <input type="checkbox" value="Node.js" />Node.js</label>
                <label class="checkbox-label">
                        <input type="checkbox" value="AngularJS" />AngularJS</label>
                <label class="checkbox-label">
                        <input type="checkbox" value="Java" />Java</label>
                <label class="checkbox-label">
                        <input type="checkbox" value="HTML5" />
                        HTML5
                    </label>
                <label class="checkbox-label">
                        <input type="checkbox" value="Object-Oriented Programming" />
                        Object-Oriented Programming
                    </label>
                <label class="checkbox-label">
                        <input type="checkbox" value="Programming" />
                        Programming
                    </label>
                <label class="checkbox-label">
                        <input type="checkbox" value="Web Application Development" />
                        Web Application Development
                    </label>
                <label class="checkbox-label">
                        <input type="checkbox" value="Adobe Illustrator" />
                        Adobe Illustrator
                    </label>

            </div>
            <br>
            <div class="field">
                <label class="label" for="work_experience">Work Experience</label>
                <div class="control">
                    <label class="radio">
                            <input type="radio" id="work_experience_yes"
                                name="work_experience" value="yes" />
                            Yes
                        </label>
                    <label class="radio">
                            <input type="radio" id="work_experience_no"
                                name="work_experience" value="no" />
                            No
                        </label>
                </div>
            </div>
            <div class="work-experience-field"></div>

            <div class="field">
                <label class="label" for="achievements">Achievements</label>
                <div class="control">
                    <label class="radio">
                            <input type="radio" id="achievements_yes"
                                name="achievements" value="yes" />
                            Yes
                        </label>
                    <label class="radio">
                            <input type="radio" id="achievements_no"
                                name="achievements" value="no" />
                            No
                        </label>
                </div>
            </div>
            <div class="achievements-field"></div>

            <div class="field">
                <label class="label" for="competition_exam">Competition Exam</label>
                <div class="control">
                    <input class="input" type="text" id="competition_exam" name="competition_exam" placeholder="E.g., JEE, NEET" oninput="handleExamInput(this.value)" />
                </div>
                <div class="recommendations"></div>
            </div>
            <br><br>
            <!-- Other form fields here -->
            <div class="field is-grouped">
                <div class="control">
                    <input class="button is-link" type="submit" value="Submit" />
                </div>
            </div>
    </form>
    <script>
        function handleCheckboxChange() {
            var checkboxes = document.querySelectorAll(
                '#dynamic-recommendations input[type="checkbox"]'
            );
            var selectedRecommendations = Array.from(checkboxes)
                .filter(function(checkbox) {
                    return checkbox.checked;
                })
                .map(function(checkbox) {
                    return checkbox.value;
                });
            document.getElementById("goals").value =
                selectedRecommendations.join(", ");
        }

        function handleSkillsCheckboxChange() {
            var checkboxes = document.querySelectorAll(
                '.checkbox-container input[type="checkbox"]'
            );
            var selectedSkills = Array.from(checkboxes)
                .filter(function(checkbox) {
                    return checkbox.checked;
                })
                .map(function(checkbox) {
                    return checkbox.value;
                });
            document.getElementById("skill").value = selectedSkills.join(", ");
        }
        // Add event listeners for goals and skills checkboxes
        var goalsCheckboxes = document.querySelectorAll(
            '#dynamic-recommendations input[type="checkbox"]'
        );
        goalsCheckboxes.forEach(function(checkbox) {
            checkbox.addEventListener("change", handleCheckboxChange);
        });
        var skillsCheckboxes = document.querySelectorAll(
            '.checkbox-container input[type="checkbox"]'
        );
        skillsCheckboxes.forEach(function(checkbox) {
            checkbox.addEventListener("change", handleSkillsCheckboxChange);
        });
        $(document).ready(function() {
            $('input[name="work_experience"]').change(function() {
                var inputValue = $(this).val();
                $(".work-experience-field").empty();
                if (inputValue === "yes") {
                    $(".work-experience-field").append(
                        '<div class="field">' +
                        '<label class="label" for="work_type">What kind of work experience do you have?</label>' +
                        '<div class="control">' +
                        '<input class="input" type="text" id="work_type" name="work_type" placeholder="Work Type">' +
                        "</div>" +
                        "</div>" +
                        '<div class="field">' +
                        '<label class="label" for="work_description">Provide a brief description of your work experience</label>' +
                        '<div class="control">' +
                        '<textarea class="textarea" id="work_description" name="work_description" placeholder="Work Description"></textarea>' +
                        "</div>" +
                        "</div>"
                    );
                }
            });

            $('input[name="achievements"]').change(function() {
                var inputValue = $(this).val();
                $(".achievements-field").empty();
                if (inputValue === "yes") {
                    $(".achievements-field").append(
                        '<div class="field">' +
                        '<label class="label" for="achievement_description">Achievement Description</label>' +
                        '<div class="control">' +
                        '<input class="input" type="text" id="achievement_description" name="achievement_description" placeholder="Enter achievement description">' +
                        "</div>" +
                        "</div>" +
                        '<div class="field">' +
                        '<label class="label" for="achievement_date">Achievement Date</label>' +
                        '<div class="control">' +
                        '<input class="input" type="date" id="achievement_date" name="achievement_date">' +
                        "</div>" +
                        "</div>"
                    );
                }
            });
        });
        document.getElementById("competition_exam").addEventListener("input", function() {

            var examInputValue = this.value.trim().toLowerCase();
            if (examInputValue === "") {
                // If input is empty, clear recommendations and score input
                document.querySelector(".recommendations").innerHTML = "";
            }
        });

        function handleExamInput(examName) {
            var recommendationsContainer =
                document.querySelector(".recommendations");

            // Clear previous recommendations and score input
            recommendationsContainer.innerHTML = "";

            // If examName is not 'none', append a score input field
            if (examName.toLowerCase() !== "none") {
                var scoreInput = document.createElement("input");
                scoreInput.classList.add("input", "score-input");
                scoreInput.type = "text";
                scoreInput.placeholder = "Enter score for " + examName;
                recommendationsContainer.appendChild(scoreInput);
            }
        }

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCkqXvVp0c94_49CDKKO8BB5Qg79prCz4k",
            authDomain: "careercounclinghub.firebaseapp.com",
            databaseURL: "https://careercounclinghub-default-rtdb.firebaseio.com",
            projectId: "careercounclinghub",
            storageBucket: "careercounclinghub.appspot.com",
            messagingSenderId: "381752816613",
            appId: "1:381752816613:web:c33143b3ce353c90cbb50c",
            measurementId: "G-ZD9FPVN91N"
        };

        // Initialize Firebase


        firebase.initializeApp(firebaseConfig);

        // Add event listener for form submission
        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Gather form data
            var formData = {
                interest: document.getElementById('interest').value,
                goals: document.getElementById('goals').value,
                skils: document.getElementById('skill').value,
                //work: document.getElementById('work').value,
                competitionexam: document.getElementById('competition_exam').value,
                // Add other form fields here
            };

            // Push form data to Firebase Realtime Database
            firebase.database().ref('studentForms').push(formData)
                .then(function() {
                    // Data successfully sent to Firebase
                    alert('Form data submitted successfully!');
                    document.getElementById('studentForm').reset(); // Reset the form
                    document.getElementById('skill').value = ''; // Clear the skills input
                })
                .catch(function(error) {
                    // Error occurred while sending data to Firebase
                    alert('Error submitting form data: ' + error.message);
                });
        });
    </script>
