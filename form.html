<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        nav {
            background-color: #0099ff;
            padding: 10px 0;
            text-align: center;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        nav ul li a:hover {
            background-color: #007acc;
        }
        
        .container {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            margin: 100px auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            color: #333333;
        }
        
        label {
            margin-top: 10px;
            display: block;
            color: #333333;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        .back-button,
        .forgot-password,
        .create-account,
        a[href="signup.html"] {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        
        .back-button:hover,
        .forgot-password:hover,
        a[href="signup.html"]:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="https://aaryaninvincible.github.io/AI-Based-C-C/">Home</a></li>
            <!-- <li><a href="login.html">Login</a></li> -->
        </ul>
    </nav>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
            <input type="submit" value="Login">
        </form>
        <a href="index.html" class="back-button">Back</a>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <a href="singup.html" class="create-account">Create Account</a>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCkqXvVp0c94_49CDKKO8BB5Qg79prCz4k",
        authDomain: "careercounclinghub.firebaseapp.com",
        databaseURL: "https://careercounclinghub-default-rtdb.firebaseio.com",
        projectId: "careercounclinghub",
        storageBucket: "careercounclinghub.appspot.com",
        messagingSenderId: "381752816613",
        appId: "1:381752816613:web:c33143b3ce353c90cbb50c",
        measurementId: "G-ZD9FPVN91N"
    };
    firebase.initializeApp(firebaseConfig);

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        var email = document.getElementById('loginEmail').value;
        var password = document.getElementById('loginPassword').value;

        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Redirect to home page after successful login
                window.location.href = "https://aaryaninvincible.github.io/AI-Based-C-C/";
            })
            .catch((error) => {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log(errorCode + ": " + errorMessage);
            });
    });

    firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
            // Redirect to the data input form page after successful login
            window.location.href = "form.html";
        })
        .catch((error) => {
            // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
            console.log(errorCode + ": " + errorMessage);
        });
</script>

</html>
