<!DOCTYPE html>
<html>
<head>
    <title>College Registration Form</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            position: absolute;
            top: 25%;
            left: 35%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2196f3;
            margin-bottom: 20px;
        }
        
        label, input, button {
            margin-bottom: 10px;
            display: block;
        }
        
        #collegeName, #collegeEmail, #collegePhone, #collegeDescription {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f8f8;
            color: #444;
        }
        
        button {
            background-color: #2196f3;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #1a82d0;
        }
        
        /* Media query for responsiveness */
        @media screen and (max-width: 600px) {
            .container {
                position: static;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>College Registration Form</h1>
        <form action="/submit-registration" method="post">
            <label for="collegeName">College Name:</label>
            <input id="collegeName" name="collegeName" type="text" required>
            
            <label for="collegeEmail">College Email:</label>
            <input id="collegeEmail" name="collegeEmail" type="email" required>
            
            <label for="collegePhone">College Phone:</label>
            <input id="collegePhone" name="collegePhone" type="tel" required>
            
            <label for="collegeDescription">College Description:</label>
            <textarea id="collegeDescription" name="collegeDescription" rows="4" cols="50" required></textarea>
            
            <button type="submit">Submit Registration</button>
        </form>
    </div>
</body>
</html>
