<!DOCTYPE html>
<html>

<head>
    <title>College Registration Form</title>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <!-- Firebase Auth (the OAuth2 identity toolkit SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <!-- Google Analytics (Optional) -->
    <script src="https://www.google-analytics.com/analytics.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        nav {
            background-color: #0099ff;
            padding: 10px 0;
            text-align: center;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        nav ul li a:hover {
            background-color: #007acc;
        }
        
        .container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            position: absolute;
            top: 25%;
            left: 35%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2196f3;
            margin-bottom: 20px;
        }
        
        label,
        input,
        button {
            margin-bottom: 10px;
            display: block;
        }
        
        #collegeName,
        #collegeEmail,
        #collegePhone,
        #collegeDescription {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f8f8;
            color: #444;
        }
        
        button {
            background-color: #2196f3;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #1a82d0;
        }
        /* Media query for responsiveness */
        
        @media screen and (max-width: 600px) {
            .container {
                position: static;
                margin: 20px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="https://aaryaninvincible.github.io/AI-Based-C-C/">Home</a></li>
            <!-- <li><a href="login.html">Login</a></li> -->
        </ul>
    </nav>
    <div class="container">
        <h1>College Registration Form</h1>
        <form action="/submit-registration" method="post">
            <label for="collegeName">College Name:</label>
            <input id="collegeName" name="collegeName" type="text" required>

            <label for="collegeEmail">College Email:</label>
            <input id="collegeEmail" name="collegeEmail" type="email" required>

            <label for="collegePhone">College Phone:</label>
            <input id="collegePhone" name="collegePhone" type="tel" required>

            <label for="collegeDescription">College Description:</label>
            <textarea id="collegeDescription" name="collegeDescription" rows="4" cols="50" required></textarea>

            <button type="submit">Submit Registration</button>
        </form>
    </div>

    <script>
   const firebaseConfig = {
            apiKey: "AIzaSyCkqXvVp0c94_49CDKKO8BB5Qg79prCz4k",
            authDomain: "careercounclinghub.firebaseapp.com",
            databaseURL: "https://careercounclinghub-default-rtdb.firebaseio.com",
            projectId: "careercounclinghub",
            storageBucket: "careercounclinghub.appspot.com",
            messagingSenderId: "381752816613",
            appId: "1:381752816613:web:c33143b3ce353c90cbb50c",
            measurementId: "G-ZD9FPVN91N"
        };

        // Initialize Firebase


        firebase.initializeApp(firebaseConfig);

        
// Add an event listener to the form submission
document.querySelector("form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get the form data
    var formData = {
        collegeName: document.getElementById("collegeName").value,
        collegeEmail: document.getElementById("collegeEmail").value,
        collegePhone: document.getElementById("collegePhone").value,
        collegeDescription: document.getElementById("collegeDescription").value
    };

    // Push the form data to the Firebase Realtime Database under the "collegeregistration" node
    firebase.database().ref("collegeregistration").push(formData)
        .then(function() {
            // Data successfully sent to Firebase
            alert("Form data submitted successfully!");

            // Reset the form
            document.querySelector("form").reset();

            // Redirect the user to index.html
            window.location.href = "index.html";
        })
        .catch(function(error) {
            // Error occurred while sending data to Firebase
            alert("Error submitting form data: " + error.message);
        });
});

        
    </script>
</body>

</html>
