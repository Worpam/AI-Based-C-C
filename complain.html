<!DOCTYPE html>
<html>
<head>
    <title>College Reporting Form</title>
    <style>
   
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        nav {
            background-color: #0099ff;
            padding: 10px 0;
            text-align: center;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        nav ul li a:hover {
            background-color: #007acc;
        }
        
        .container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            position: absolute;
            top: 25%;
            left: 35%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2196f3;
            margin-bottom: 20px;
        }
        
        label, select, button {
            margin-bottom: 10px;
            display: block;
        }
        
        #collegeSelect, #feedbackSelect, #description {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f8f8;
            color: #444;
        }
        
        button {
            background-color: #2196f3;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #1a82d0;
        }
        
        /* Media query for responsiveness */
        @media screen and (max-width: 600px) {
            .container {
                position: static;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
      <nav>
        <ul>
            <li><a href="https://aaryaninvincible.github.io/AI-Based-C-C/">Home</a></li>
            <!-- <li><a href="login.html">Login</a></li> -->
        </ul>
    </nav>
    <div class="container">
        <h1>College Reporting Form</h1>
        <form action="/submit-report" method="post">
            <label for="collegeSelect">Select College:</label>
            <select id="collegeSelect" name="collegeSelect">
                <option value="">--Please choose a college--</option>
                <option value="college1">College 1</option>
                <option value="college2">College 2</option>
                <option value="college3">College 3</option>
            </select>
            
            <label for="feedbackSelect">Select Feedback Type:</label>
            <select id="feedbackSelect" name="feedbackSelect">
                <option value="">--Please choose a feedback type--</option>
                <option value="academics">Academics</option>
                <option value="facilities">Facilities</option>
                <option value="support">Support</option>
            </select>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" cols="50"></textarea>
            
            <button type="submit">Submit Report</button>
        </form>
    </div>
</body>
</html>
