    <style>
        #preloader {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background-color: #fff;
            /* Background color for the preloader */
            z-index: 9999;
            /* Ensure it's on top of other elements */
        }
        
        #preloader .spinner {
            position: absolute;
            left: 50%;
            top: 50%;
            border: 5px solid #f3f3f3;
            /* Light grey */
            border-top: 5px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 5s linear infinite;
            /* Spin animation */
        }
        
        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        
        .navbar {
            overflow: hidden;
            background-color: #333;
            text-align: center;
            /* Center the links */
        }
        
        .navbar a {
            display: inline-block;
            /* Display links in line */
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Style for buttons */
        
        .proceed-regenerate {

        .proceed-regenerate button {
            padding: 10px 20px;

            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        /* Style for the "Regenerate" button */
        
        .proceed-regenerate button:nth-child(2) {
